<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Connexion</h2>
      <p class="login-subtitle">Accédez à votre espace</p>
    </div>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email"
          id="email"
          name="email"
          [(ngModel)]="auth.email"
          required
          class="form-control"
          placeholder="Votre email"
        >
      </div>
      <div class="form-group">
        <label for="motDePasse" class="form-label">Mot de passe</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="motDePasse"
            name="motDePasse"
            class="form-control"
            [(ngModel)]="auth.password"
            required
            placeholder="Veuillez saisir votre mot de passe"
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>
      <button 
        type="submit" 
        class="btn btn-auth-login"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 center-msg">{{ errorMessage }}</div>
    </form>
    <div class="login-footer">
      <p class="text-center">
        Pas encore de compte ?
        <a routerLink="/creer-compte" class="auth-link">
          Créer un compte
        </a>
      </p>
    </div>
  </div>
</div>
